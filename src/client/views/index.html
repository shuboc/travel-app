<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="title">Travel Planner</h1>
  <div id="trips"></div>
  <form class="form">
    <div class="row">
      <label>My Trip to: </label>
      <input class="input" type="text" placeholder="Enter Location" id="placename" required>
    </div>
    <div class="row">
      <label>Departing: </label>
      <input class="input" id="date" type="date">
    </div>
    <div class="row">
      <input type="submit" value="Add a Trip" id="submit">
      <input type="button" value="Reset" id="reset-btn">
    </div>
  </form>

  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
  </script>
</body>
</html>
